<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="Comecar()">

    <script>
        function Comecar() {
            var num = window.prompt('Digite um número inteiro qualquer');
            var n = Number(num);

            window.alert(`Antes de ${n}, temos o número ${n - 1}\nDepois de ${n}, temos o número ${n + 1}`);
        }
    </script>
</body>
</html>
