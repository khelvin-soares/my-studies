<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="boasVindas()">

    <script>
        function boasVindas() {
            var nome = window.prompt('Qual é o seu nome?');
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`);

            window.alert(`Acabei de te conhecer ${nome}, que tem ${idade} anos de idade!`);
        }
    </script>
</body>
</html>
