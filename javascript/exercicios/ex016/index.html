<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analizador de Números</title>
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <main>
        <p>
            Número (entre 1 e 100):
            <input type="number" name="num" id="inum">
            <input type="button" value="Adicionar" onclick="GetNumber()">
        </p>
        <select name="adicionado" id="seladic" size="10">
            <!-- Lista para adicionar -->
        </select>
        <br>
        <input type="button" value="Finalizar" onclick="Finalizador()">
        <p id="res">
            <!-- Resultado -->
        </p>
    </main>
    <footer>
        <p>&copy; <strong>Kelvin Soares</strong></p>
    </footer>
</body>
</html>
